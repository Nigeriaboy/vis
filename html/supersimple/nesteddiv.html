<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Div</title>
    <link rel="stylesheet" href="nesteddiv.css">
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="col1">
                <img src="pictures/cat1.jpg" alt="cat1" class="cats">
            </div>
            <div class="col2">
                <p><strong style="color: black;">Oliver</strong> the cat Popular</p>
            </div>
            <div class="col3">
                <button>Follow</button>
            </div>
        </div>

        <div class="row2">
            <div class="col1">
                <img src="pictures/cat2.jpg" alt="cat2" class="cats">
            </div>
            <div class="col2">
                <p style="width: 80px;"><strong style="color: black;">Mimi</strong> Sleepy Cat Popular</p>
            </div>
            <div class="col3">
                <button>Follow</button>
            </div>
        </div>

        <div class="row3">
            <div class="col1">
                <img src="pictures/cat3.jpg" alt="cat3" class="cats">
            </div>
            <div class="col2">
                <p style="width: 100px;"><strong style="color: black;">Rex</strong><br> Happy Bulldog Popular</p>
            </div>
            <div class="col3">
                <button>Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
