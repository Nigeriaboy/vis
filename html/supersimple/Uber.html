<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber request-a-ride form</title>
    <link rel="stylesheet" href="uber.css">
</head>
<body>
    <h3>Request a ride now</h3>
    <form action="place">
        <input type="text" placeholder="Enter pickup location"  class="pickup">
        <input type="text" placeholder="Enter destination" class="destination">
    </form>

    <button class="now">Request now</button>
    <button class="later">Schedule for later</button>

    <div class="Install">
        <h2>Install YouTube Music</h2>
        <p>Add YouTube Music to your desktop for quick and easy access</p>
    </div>
</body>
</html>
