<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Form</title>
    <link rel="stylesheet" href="call-form.css">
</head>
<body>
    <div class="Header">
        <h1>Contact Us</h1>
        <p>Fill up the form below to send us a message.</p>
    </div>
    <div class="form-container">
        <form>
            <label for="fname">
                Full Name
            </label><br>
            <input type="text" id="fname" placeholder="John Doe" name="Full Name"><br>

            <label for="email">
                Email Address
            </label><br>
            <input type="text" id="email" placeholder="you@company.com" name="email Address"><br>

            <label for="number">
               Phone Number
            </label><br>
            <input type="text" id="number" placeholder="+1(555)  1234-567" name="phone number"><br>

            <label for="message">Your Message</label><br>
            <textarea name="Message" id="message" placeholder="Your Message"></textarea><br>

            <input type="submit" name="" id="submit" value="Send Message">
        </form>
    </div>
    
</body>
</html>
